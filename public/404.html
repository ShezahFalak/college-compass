<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      (function () {
        var redirectTo = '/college-compass/';
        var path = location.pathname.replace(/^\/college-compass/, '');
        location.replace(redirectTo + '#' + path + location.search + location.hash);
      })();
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
